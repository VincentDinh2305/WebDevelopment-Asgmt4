<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>User Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">    
</head>
<body>
    <div class="container">
        <center>
            <h1>Member Registration </h1>
            <h5>Please complete all the fields below: </h5>
            <hr>
            <div class="col-xl-5 border p-3">
                <form onsubmit="ValidateCourses()">
                    <div class="form-group" align='left' \>
                        <label for="name">First Name: </label>
                        <input type='text' id='fname' name='fname' required class='form-control form-control-sm' placeholder='First Name'>
                        <p id="userfirstnameError" class="errorMsg"></p>
                    </div>

                    <div class="form-group" align='left' \>
                        <label for="name">Last Name: </label>
                        <input type='text' id='lname' name='lname' required class='form-control form-control-sm' placeholder='Last Name'>
                        <p id="userlastnameError" class="errorMsg"></p>
                    </div>

                    <div class="form-group" align='left' \>
                        <label for="name">Address: </label>
                        <input type='text' id='addr' name='addr' required class='form-control form-control-sm' placeholder='Address'>
                        <p id="addrError" class="errorMsg"></p>
                    </div>

                    <div class="form-group" align='left' \>
                        <label for="name">City: </label>
                        <input type='text' id='city' name='city' required class='form-control form-control-sm' placeholder='City'>
                        <p id="cityError" class="errorMsg"></p>
                    </div>

                    <div class="form-group" align='left'>
                        <label for="postal">Postal Code:</label>
                        <input type='text' id='postal' name='postal' required class='form-control form-control-sm' placeholder='Postal' pattern="[A-Za-z][0-9][A-Za-z][0-9][A-Za-z][0-9]">
                        <p id="postalError" class="errorMsg"></p>
                    </div>

                    <div class="form-group" align='left'>
                        <label for="province">Province:</label>
                        <select required id='province' name='province' class='form-control form-control-sm'>
                            <option>QC</option>
                            <option>ON</option>
                            <option>MN</option>
                            <option>SK</option>
                            <option>AB</option>
                            <option>BC</option>
                        </select>
                    </div>

                    <div class="form-group" align='left'>
                        <label for="age">Age:</label>
                        <input type='number' id='age' name='age' min='18' required class='form-control form-control-sm' placeholder='Age'>
                        <p id="ageError" class="errorMsg"></p>
                    </div>

                    <div class="form-group" align='left'>
                        <label for="password">Password:</label>
                        <input onkeyup='check();' type='password' id='password' name='password' required class='form-control form-control-sm' placeholder='Password' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                    </div>

                    <div class="form-group" align='left'>
                        <label for="cnfpassword">Confirm Password:</label>
                        <input onkeyup='check();' type='password' id='cdfpassword' name='cdfpassword' required class='form-control form-control-sm' placeholder='Confirm Password' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                        <span id='message'></span>
                        <p id="passwordError" class="errorMsg"></p>
                    </div>

                    <div class="form-group" align='left'>
                        <label for="email">Email:</label>
                        <input type='email' id='email' name='email' required class='form-control form-control-sm' placeholder='Email' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                        <p id="emailError" class="errorMsg"></p>
                    </div>
                    <input type="button" id="submit" value="Submit" />
                </form>
                <section id="profile">
                    <h3>Profile</h3>
                    <div id="userfirstnameSection">
                        <h4>User Firstname</h4>
                        <p id="profileUsernamef"></p>
                    </div>
                    <div id="userlastnameSection">
                        <h4>User Lastname</h4>
                        <p id="profileUsernamel"></p>
                    </div>
                    <div id="emailSection">
                        <h4>Email Address</h4>
                        <p id="profileEmail"></p>
                    </div>
                    <div id="age">
                        <h4>Age</h4>
                        <p id="profileAge"></p>
                    </div>
                    <div id="city">
                        <h4>City</h4>
                        <p id="profileCity"></p>
                    </div>
                    <div id="province">
                        <h4>Province</h4>
                        <p id="profileProvince"></p>
                    </div>
                </section>
                <script src="Assignment04.js"></script>
            </div>           
        </center>
    </div>
</body>
</html>
